<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title" #title="ngModel">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input  type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" #price="ngModel">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category" class="form-control" name="category" [(ngModel)]="product.category" #category="ngModel">
      <option  value="">Select</option>
      <option *ngFor="let c of category$ | async" [value]="c.id">{{c.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl" >Image Url</label>
    <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl" #imageUrl="ngModel">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
