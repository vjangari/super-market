<div class="row">

  <div class="col-lg-6 col-md-6 col-sm-12">
    <form #f="ngForm" novalidate (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title" #title="ngModel" required>
        <div class="invalid-feedback">
            You must agree before submitting.
          </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" #price="ngModel"  [min]="0" required number>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category" class="form-control" name="category" [(ngModel)]="product.category" #category="ngModel" required>
          <option value="">Select</option>
          <option *ngFor="let c of category$ | async" [value]="c.id">{{c.name}}</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{'was-validated': true}">
        <label for="imageUrl">Image Url</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl" #imageUrl="ngModel" URL>
        <div class="invalid-feedback" *ngIf="imageUrl.errors">Test </div>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12">
    <sm-product-card [product]="product"></sm-product-card>
  </div>

</div>
