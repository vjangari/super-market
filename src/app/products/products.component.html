<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-12">
        <sm-category> </sm-category>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of products$ | async; let i = index">
                <div class="col">
                    <sm-product-card [product]="p"></sm-product-card>
                </div>
                <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
